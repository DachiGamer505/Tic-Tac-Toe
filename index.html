<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dachi Bendukidze"> 
    <meta name="keywords" content="Tictactoe, Tic Tac Toe, tic tac toe, X and O, Play Tictactoe, Tic-Tac-Toe, Online Game, Multiplayer, Strategy Game, Play for Free, Board Game, Web-based, Fun and Addictive, Two-player Game, Interactive, Quick Matches, Classic Game, Turn-based, Browser Game, Cross and Noughts, Competitive Gaming, Play Anytime, Challenge Friends, Simple and Fun, Mind Game">
    <meta name="description" content="Tic-Tac-Toe. Play for free, no ads.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Play Tic-Tac-Toe</title>
</head>
<body>
    <img src="https://img.freepik.com/premium-photo/wooden-texture_90839-1785.jpg?w=2000" class="wood-texture">
    <header class="header">Tic Tac Toe</header>
    <div class="grid">
        <div id="c1">
            <div id="x1">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o1">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c2">
            <div id="x2">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o2">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c3">
            <div id="x3">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o3">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c4">
            <div id="x4">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o4">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c5">
            <div id="x5">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o5">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c6">
            <div id="x6">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o6">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c7">
            <div id="x7">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o7">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c8">
            <div id="x8">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o8">
                <div class="smallo"></div>
            </div>
        </div>
        <div id="c9">
            <div id="x9">
                <div class="x1"></div>
                <div class="x2"></div>
                <div class="x2"></div>
            </div>
            <div id="o9">
                <div class="smallo"></div>
            </div>
        </div>
    </div>
    <div class="comp-play-container">        
        <button class="comp-play-button">Play with computer</button>
    </div>
    <div class="endgame-screen">
        <div class="endgame">
            <div class="endgame-container">
                <div>
                    <p class="result">X Wins!</p>
                </div>
                
                <div>
                    <button class="restart-button">Restart</button>
                </div>
            </div>
            <div class="score-container">
                <p class="score">score</p>
            </div>
        </div> 
        <div class="black-screen"></div>
    </div>
    <script src="tictactoe.js"></script> 
</body>
</html>
